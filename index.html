<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>threejs</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background: #000046;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to top, #1CB5E0, #000046);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top, #1CB5E0, #000046); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
    <script type='text/javascript' src='//www.midijs.net/lib/midi.js'></script>
    <script>
        function toggle(){
            audioIcon = document.getElementById('audioIcon')
            if(audioIcon.src.includes("play")){
                
                audioIcon.src = "./pause.svg"
                MIDIjs.play('./CAREY_Silent night.MID')
            } else {
                
                audioIcon.src = "./play.svg"
                MIDIjs.pause()
            }
        }
    </script>
</head>

<body id="body">
    <div id="WebGL-output"></div>
    <div style="position: fixed; z-index: 10; bottom: 0px;" >
        <div style="background-color: black; color: white; height: 40px; padding: 20px; display: flex;">
            <a href="#" onclick="toggle()" style="padding: 5px;" >
                <img id="audioIcon" style="width: 20px; filter: invert(1);" src="./play.svg"  />
            </a>
            <marquee scrolldelay="125" style="padding: 5px;">
                silent_night.mid
            </marquee>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="https://unpkg.com/three@0.124.0/examples/js/utils/BufferGeometryUtils.js"></script>
    <script src="https://unpkg.com/three@0.124.0/examples/js/controls/OrbitControls.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/tweenjs@1.0.2/lib/tweenjs.min.js"></script>

    <script type="module" src="./index.js"> </script>

    
</body>

</html>
